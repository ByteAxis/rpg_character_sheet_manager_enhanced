<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="css/style-sheet.css" />
    <script type="text/javascript" src="js/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="js/attribute-functions.js"></script>
    <script type="text/javascript" src="js/skill-functions.js"></script>
    <script type="text/javascript" src="js/stat-functions.js"></script>
    <meta charset="utf-8" />
    <title>Configuration Page</title>
</head>


<body onload="loadAttributesOntoConfigurationPage(); loadSkills(); loadStatsOntoConfigurationPage(); initializeHealthValue();">

    <div class="flex-row">

        <div class="flex-column">
            <button class="adder-button" onclick="addAttribute(); updateAttributeNames();">Add Attribute</button>
            <div class="attribute-container" id="attribute-container"></div>
        </div>

        <div class="flex-column">
            <button class="adder-button" onclick="addSkill(); updateSkillNames();">Add Skill</button>
            <div class="skill-container" id="skill-container" style="flex-direction: row;"></div>
        </div>

        <div class="flex-column">
            <button class="adder-button" onclick="addStat(); updateStatNames();">Add Character Info</button>
            <div class="health-container" id="health-container"></div>
            <div class="stat-container" id="stat-container"></div>
        </div>

        <div class="flex-column">
            <button class="adder-button" onclick="">Add Resistance</button>
            <div class="resistance-container" id="resistance-container"></div>
        </div>

        <a href="character-sheet.html" style="align-self: start;">Go to character sheet</a>
    </div>

</body>

</html>

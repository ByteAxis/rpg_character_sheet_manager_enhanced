<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/style-sheet.css" />
    <script type="text/javascript" src="js/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="js/attribute-functions.js"></script>
    <script type="text/javascript" src="js/skill-functions.js"></script>
    <script type="text/javascript" src="js/stat-functions.js"></script>
    <script type="text/javascript" src="js/resistance-functions.js"></script>
    <meta charset="utf-8" />
    <title>Character Sheet</title>
</head>

<body onload="loadAttributesOntoCharacterSheet(); displaySkills(); displayStatsOntoCharacterSheet(); updateHealthValue(); loadResistancesOntoCharacterSheet();">
    <div class="flex-row">
        <!-- Contains the columns-->
        <div class="flex-column">
            <!-- Section 1: Contains header and (Attributes and Skills) -->
            <h2>Stats and skills:</h2>
            <div class="flex-row" style="align-items: start;">
                <!-- Contains (attributes and skills) -->
                <div class="flex-column">
                    <div class="attribute-container" id="attribute-container">
                        <!-- [Column 1] Contains attributes -->
                    </div>
                </div>
                <div class="flex-column">
                    <div class="skill-container" id="skill-container">
                        <!-- [Column 2] Contains skills -->
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-column">
            <!-- [Section 2] All character info & resistances -->
            <h1>Character Info</h1>
            <div class="flex-row">
                <!-- [Section 2 Column 1 / Row 1] Contains general character info -->
                <div class="container-of-health" id="container-of-health"></div>
                <div class="stat-container" id="stat-container" style="display:flex; flex-wrap: wrap; width: 800px;"></div>
                <!-- [Section 2 Column 1 / Row 1 End] -->
            </div>
            <h2>Resistances</h2>
            <div class="flex-row">
                <!-- [Section 2 Column 1 / Row 2] Contains physical resistances and armor info -->
                <div class="resistance-container" id="resistance-container" style="display:flex; flex-wrap: wrap; width: 1200px;"></div>
            </div>
            <!-- [Section 2 Column 1 / End] -->
        </div>
        <!-- Section 2 / End]-->
        <a href="stat-configuration.html">Go To Configuration Page</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script type="text/javascript" src="jquery-3.6.3.js"></script>
    <script type="text/javascript" src="javaScriptFunctions\attrFunctions.js"></script>
    <script type="text/javascript" src="javaScriptFunctions\skillFunctions.js"></script>
    <meta charset="utf-8" />
    <title>Configuration Page</title>
</head>


<body onload="loadAttributesFromStorage(); loadSkillsFromStorage();">
    <div class="flex-row" style="align-items: start;">
        <div class="flex-column">
            <button onclick="addAttribute(); updateAttributeNamesInLocalStorage();" style="font-size: 30px; width: 250px;">Add Attribute</button>
            <div class="attribute-container" id="attributelist"></div>
        </div>
        <div class="flex-column">
            <button onclick="addSkill(); updateSkillNamesInLocalStorage();" style="font-size: 30px; width: 250px;">Add Skill</button>
            <div class="skill-container" id="skilllist"></div>
        </div>
        <a href="CharacterSheetPage.htm" style="align-self: start;">Go to character sheet</a>
    </div>

</body>

</html>
